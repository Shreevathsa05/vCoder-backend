"<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Todo App</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 20px; }\n        .container { max-width: 600px; margin: auto; }\n        h1 { text-align: center; }\n        ul { list-style: none; padding: 0; }\n        li { background: #f4f4f4; margin-bottom: 10px; padding: 10px; display: flex; justify-content: space-between; align-items: center; }\n        .completed { text-decoration: line-through; color: #888; }\n        .add-todo { display: flex; margin-bottom: 20px; }\n        .add-todo input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; }\n        .add-todo button { padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; }\n        .delete-btn { background: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer; }\n        .complete-btn { background: #007bff; color: white; border: none; padding: 5px 10px; cursor: pointer; margin-right: 5px; }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>My Todo List</h1>\n        <div class=\"add-todo\">\n            <input type=\"text\" id=\"newTodoInput\" placeholder=\"Add a new todo\">\n            <button onclick=\"addTodo()\">Add Todo</button>\n        </div>\n        <ul id=\"todoList\">\n            <!-- Todos will be loaded here -->\n        </ul>\n    </div>\n\n    <script>\n        const todoList = document.getElementById('todoList');\n        const newTodoInput = document.getElementById('newTodoInput');\n\n        async function fetchTodos() {\n            const response = await fetch('/todos');\n            const todos = await response.json();\n            renderTodos(todos);\n        }\n\n        function renderTodos(todos) {\n            todoList.innerHTML = '';\n            todos.forEach(todo => {\n                const li = document.createElement('li');\n                li.className = todo.completed ? 'completed' : '';\n                li.innerHTML = `\n                    <span>${todo.title}</span>\n                    <div>\n                        <button class=\"complete-btn\" onclick=\"toggleComplete(${todo.id}, ${!todo.completed})\">${todo.completed ? 'Unmark' : 'Complete'}</button>\n                        <button class=\"delete-btn\" onclick=\"deleteTodo(${todo.id})\">Delete</button>\n                    </div>\n                `;\n                todoList.appendChild(li);\n            });\n        }\n\n        async function addTodo() {\n            const title = newTodoInput.value.trim();\n            if (!title) return;\n\n            await fetch('/todos', {\n                method: 'POST',\n                headers: { 'Content-Type': 'application/json' },\n                body: JSON.stringify({ title })\n            });\n            newTodoInput.value = '';\n            fetchTodos();\n        }\n\n        async function toggleComplete(id, completed) {\n            await fetch(`/todos/${id}`, {\n                method: 'PUT',\n                headers: { 'Content-Type': 'application/json' },\n                body: JSON.stringify({ completed })\n            });\n            fetchTodos();\n        }\n\n        async function deleteTodo(id) {\n            await fetch(`/todos/${id}`, {\n                method: 'DELETE'\n            });\n            fetchTodos();\n        }\n\n        fetchTodos(); // Initial load\n    </script>\n</body>\n</html>"
